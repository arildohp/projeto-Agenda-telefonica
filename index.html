<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda Telefônica</title>
</head>
<body>
    <div class="container">
    <header>
        <img src="./imagens/telefone.png" alt="agenda">
        <h1>Agenda Telefônica</h1>
    </header>  
        <form  id="formulario">
             <input type="text" id="nome" required placeholder="Nome" minlength="3" maxlength="30" >
             <input type="tel" id="numero" required placeholder="Telefone" minlength="11" maxlength="11">
             <button type="submit">Cadastrar +</button>
        </form>
   <table cellspacing="0" >
        <thead>
             <tr>
                <th>
                    Nome
                </th>
                <th>
                    Telefone
                </th>
             </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                   Nome do contato
                </td>
                <td>
                    Número do contato
                </td>
            </tr>
        </tbody>
   </table>
    <script src="./main.js"></script>
</div>
</body>

</html>
